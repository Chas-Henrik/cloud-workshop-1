name: CI
on: [push]

jobs:
  lighthouseci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm install && npm install -g @lhci/cli@0.15.x
      - name: Build and export static site
        run: |
          npm run build
          npm run export
        env:
          VERCEL_MONGODB_URI: ${{ secrets.VERCEL_MONGODB_URI }}
      - name: Run Lighthouse CI
        run: lhci autorun --collect.staticDistDir=out
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}