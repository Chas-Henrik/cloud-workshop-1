name: CI
on: [push]

jobs:
  lighthouseci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm install && npm install -g @lhci/cli@0.15.x
      - name: Build app
        run: npm run build
        env:
          VERCEL_MONGODB_URI: ${{ secrets.VERCEL_MONGODB_URI }}
      - name: Start Next.js and wait
        run: |
          npm start &                        # start Next.js server in background
          npx wait-on http://localhost:3000  # wait until server is ready
          lhci autorun --collect.url=http://localhost:3000
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
